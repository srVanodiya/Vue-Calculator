 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Calculator</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <div id="app" class="container mt-4">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <h3>Vue Calculator</h3>
        <input type="text" v-model="display" class="form-control mb-2" readonly>
        <div class="text-center">
          <button v-for="button in buttons" :key="button" class="btn btn-primary m-1" @click="handleClick(button)">
            {{ button }}
          </button>
          <button class="btn btn-danger m-1" @click="clear">Clear</button>
          <button class="btn btn-success m-1" @click="calculate">=</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        display: '',
        buttons: ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0', '+', '-', '*', '/','**'],
      },
      methods: {
        handleClick(button) {
          this.display += button;
        },
        clear() {
          this.display = '';
        },
        calculate() {
          try {
            this.display = eval(this.display);
          } catch (error) {
            this.display = 'Error';
          }
        },
      },
    });
  </script>
</body>

</html>
